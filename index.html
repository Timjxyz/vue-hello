<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Il mio primo file Vue</title>
</head>
<body>
    <div id="root">
        <!-- Testo predefinito -->
        <h1>{{message}}</h1>

        <!-- Input in cui scrivere qualcosa -->
        <input type="text" v-model="giochi" placeholder="lista giochi">

        
        <div>
            <!-- Tasto per cambiare immagine -->
            <button @click="cambiaImmagine">Cambia Immagine</button>
            <!-- Testo relativo all'immagine -->
            <p>{{nome}}</p>
        </div>

        <!-- Immagine visualizzata -->
        <img :src="img" alt="">
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
